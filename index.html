<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
}

h1 {
    margin-bottom: 20px;
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4b7d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: #ccc;
    position: absolute;
}

.hidden {
    display: none;
}

.celebrate {
    font-size: 24px;
    color: #ff4b7d;
    animation: pop 0.5s ease-in-out infinite alternate;
}

@keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}
</style>
</head>

<body>

<div class="card" id="mainCard">
    <h1>ğŸ±ğŸ’– Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’˜</button>
        <button id="noBtn">No ğŸ™ˆ</button>
    </div>
</div>

<div class="card hidden" id="successCard">
    <h1 class="celebrate">Yayyyyy ğŸ˜ğŸ’–</h1>
    <p>You just made my day! â¤ï¸</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainCard = document.getElementById("mainCard");
const successCard = document.getElementById("successCard");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
    mainCard.classList.add("hidden");
    successCard.classList.remove("hidden");
});
</script>

</body>
</html>
