<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4b7d;
}

button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background-color: #ff4b7d;
    color: white;
}

#noBtn {
    background-color: #ccc;
    position: absolute;
}

.hidden {
    display: none;
}

.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
</style>
</head>

<body>

<div class="card" id="mainCard">
    <h1 id="question">Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üôà</button>
</div>

<div class="card hidden" id="successCard">
    <h1 id="successText">I love you so much ‚ù§Ô∏è</h1>
    <p>You just made my world magical ‚ú®</p>
</div>

<!-- Romantic Music -->
<audio id="bgMusic">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainCard = document.getElementById("mainCard");
const successCard = document.getElementById("successCard");
const question = document.getElementById("question");
const successText = document.getElementById("successText");
const music = document.getElementById("bgMusic");

// Get name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");

if (name) {
    question.innerHTML = name + ", Will you be my Valentine? üíñ";
    successText.innerHTML = "I love you, " + name + " ‚ù§Ô∏è";
}

// No button runs away
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Yes click celebration
yesBtn.addEventListener("click", () => {
    mainCard.classList.add("hidden");
    successCard.classList.remove("hidden");
    music.play();
    launchConfetti();
});

// Real Confetti Explosion
function launchConfetti() {
    var duration = 3 * 1000;
    var end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
        });
        confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
}

// Heart rain
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
